<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Ensure Font Awesome is correctly loaded -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>
    <div class="game-wrapper">
        <div class="logo-container">
            <img src="img/cw_logo.jpg" alt="Charity: Water Logo" class="cw-logo">
        </div>
        <h1 class="game-title">Water Drop</h1>
        <p class="game-tagline">Catch the good drops, avoid the bad ones!</p>
        <div class="score-panel">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="level">Level: <span id="level-display">1</span></div>
            <div class="total-score">Total Score: <span id="total-score">0</span></div>
            <button id="start-btn">Start Game</button>
            <button id="store-btn">Store</button> <!-- Store button -->
        </div>
        
        <div id="timer">Time Left: <span id="time-left">30</span>s</div> <!-- Timer display -->

        <div id="difficulty-display">Difficulty: Easy</div>

        <div class="timer-bar-container">
            <div class="timer-bar"></div>
        </div>

        <div id="feedback-message"></div> <!-- Feedback message area -->

        <div id="game-container"></div> <!-- Game container for water drops -->

        <div id="badge-container" class="badge-container">
            <h3>Badges:</h3>
            <div id="badge-list"></div> <!-- Badge list -->
        </div>
        <div id="inventory-button" class="inventory-button">
            Inventory
            <div id="inventory-dropdown" class="inventory-dropdown"></div> <!-- Inventory dropdown -->
        </div>
    </div>

    <!-- Store Popup Modal -->
    <div id="store-modal" class="store-modal">
        <div class="store-modal-content">
            <span id="close-store" class="close">&times;</span>
            <h3>Store</h3>
            <p>Total Currency: <span id="total-currency">0</span></p>
            <div class="store-items">
                <div class="store-item">
                    <label for="addTime-qty">
                        <i class="fas fa-plus"></i> +5 Seconds (Cost: 50)
                    </label>
                    <input type="number" id="addTime-qty" min="0" value="0" onchange="updateTotalCost()">
                </div>
                <div class="store-item">
                    <label for="noReds-qty">
                        <i class="fas fa-times"></i> No Reds for 7s (Cost: 100)
                    </label>
                    <input type="number" id="noReds-qty" min="0" value="0" onchange="updateTotalCost()">
                </div>
                <div class="store-item">
                    <label for="doublePoints-qty">
                        <i class="fas fa-star"></i> Double Points for 10s (Cost: 150)
                    </label>
                    <input type="number" id="doublePoints-qty" min="0" value="0" onchange="updateTotalCost()">
                </div>
                <div class="store-item">
                    <label for="clearDrops-qty">
                        <i class="fas fa-radiation-alt"></i> Clear All Drops (Cost: 200)
                    </label>
                    <input type="number" id="clearDrops-qty" min="0" value="0" onchange="updateTotalCost()">
                </div>
                <div class="store-item">
                    <label for="slowDrops-qty">
                        <i class="fas fa-snowflake"></i> Slow Drops for 10s (Cost: 250)
                    </label>
                    <input type="number" id="slowDrops-qty" min="0" value="0" onchange="updateTotalCost()">
                </div>
            </div>
            <p>Total Cost: <span id="total-cost">0</span></p>
            <button id="buy-btn">Buy</button>
        </div>
    </div>
    
    <footer class="footer">
        <p>Learn more about <a href="https://www.charitywater.org/" target="_blank" rel="noopener noreferrer">Charity: water</a> and their mission to bring clean water to everyone in need.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
